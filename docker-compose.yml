  #     - MYSQL_ROOT_PASSWORD=root
  #     - MYSQL_DATABASE=wordpress
  connect:
    image: debezium/connect:1.5
    ports:
      - 8083:8083
    links:
      - kafka
      - postgres
      - mysql
    environment:
      - BOOTSTRAP_SERVERS=kafka:9092
      - GROUP_ID=test-consumer-group
      - CONFIG_STORAGE_TOPIC=my_connect_configs
      - OFFSET_STORAGE_TOPIC=my_connect_offsets
      - STATUS_STORAGE_TOPIC=my_connect_statuses
  sql-client:
    build: ./client-image
    image: rtdw/flink-sql-client
    depends_on:
      - kafka
      - jobmanager
      - elasticsearch
    environment:
      FLINK_JOBMANAGER_HOST: jobmanager
      ZOOKEEPER_CONNECT: zookeeper
      KAFKA_BOOTSTRAP: kafka
      ES_HOST: elasticsearch
      # HOODIE_ENV_fs_DOT_oss_DOT_endpoint: "minio:9000"
      # HOODIE_ENV_fs_DOT_oss_DOT_accessKeyId: abc
      # HOODIE_ENV_fs_DOT_oss_DOT_accessKeySecret: xyzxyzxyz
      # HOODIE_ENV_fs_DOT_oss_DOT_impl: org.apache.hadoop.fs.aliyun.oss.AliyunOSSFileSystem
    volumes:
      - ${PWD}/data:/data
  jobmanager:
    image: rtdw/flink-base
    ports:
      - "8081:8081"
    command: jobmanager
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: jobmanager
        taskmanager.numberOfTaskSlots: 50
        parallelism.default: 1
    volumes:
      - ${PWD}/data:/data
  taskmanager:
    image: rtdw/flink-base
    depends_on:
      - jobmanager
    command: taskmanager
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: jobmanager
        taskmanager.numberOfTaskSlots: 50
        parallelism.default: 1
    volumes:
      - ${PWD}/data:/data
